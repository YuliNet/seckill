  redis:
    cluster:
      nodes:
        - 172.17.0.2:6379
        - 172.17.0.3:6379
        - 172.17.0.4:6379
        - 172.17.0.5:6379
        - 172.17.0.6:6379
        - 172.17.0.7:6379
